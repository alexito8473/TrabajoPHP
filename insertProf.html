<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styleform.css">
    <meta charset="UTF-8">
    <title>Registro de Profesores</title>
</head>
<body class="container">
<header>
    <div>
        <h1>Registro de Profesores</h1>
    </div>
</header>
<main>
    <section class="anadir">
        <form action="logicaprof.php" method="post">
            <label for="cod_prof">Código de Profesor (Máximo 3 letras):</label><br>
            <input type="text" id="cod_prof" name="cod_prof" pattern="[A-Za-z]{3}"  maxlength="3" required>

            <br>

            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required>

            <br>

            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" required>

            <br>

            <label for="fecha_nacimiento">Fecha de Alta:</label><br>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

            <br>
            <input type="submit" value="Enviar">

            <input type="button" value=" ir a Principal " class="borrar" onclick="location.href='principal.php'">
            <input type="button" value="Mostrar tabla" class="borrar" onclick="location.href='mostrarTablaProfesor.php'">
        </form>
    </section>
</main>
<footer>
    <h3>Hecho por Alejandro Aguilar y Cristian Gil</h3>
</footer>
</body>
</html>
