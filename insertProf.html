<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleform.css">
    <title>Formulario</title>
</head>
<body class="container">

<h1>Insertar profesor</h1>

<form action="logicaprof.php" method="post">

        <label for="cod_prof">Código de Profesor (Máximo 3 letras):</label><br>
        <input type="text" id="cod_prof" name="cod_prof" pattern="[A-Za-z]{3}"  maxlength="3" required>

    <br>

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required>

    <br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required>

    <br>

        <label for="fecha_nacimiento">Fecha de Alta:</label><br>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

    <br>
    <input type="submit" value="Enviar">
</form>

</body>
</html>
